<script src="options.js"></script>

<div>
  <div>
    <h2>Manage Your Preferences</h2>
    <h3>Facebook</h3>
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    <h3>Twitter</h3>
    <div class="onoffswitch-2">
        <input type="checkbox" name="onoffswitch-2" class="onoffswitch-checkbox-2" id="myonoffswitch-2" checked>
        <label class="onoffswitch-label-2" for="myonoffswitch-2">
            <span class="onoffswitch-inner-2"></span>
            <span class="onoffswitch-switch-2"></span>
        </label>

    </div>
    <h5 id="status"></h5>
  </div>
  <div>
    <div><br>
      <a href="#">Connect to Twitter</a><br><br>
      <a href="#">Connect to Facebook</a><br><br>
      </div>
    </div>
